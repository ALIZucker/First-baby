<div class="flex flex-col w-full h-[25vh] ">
  <img src="/img/logoo.png" class="image-lego">
  <div class="flex flex-row  w-full h-[9.3vh]">
    <section class="listmenu">
      <ul *ngIf="isempty() ">
        @for (item of listmenuItems; track $index) {
          <li>{{ item }}</li>
        }
      </ul>
    </section>
    <section class="searchmenu">
      <img src="/img/search.png">
      <input type="text" (keyup)="searchBoxItems($event)" placeholder="SEARCH.."/>
      <img src="/img/user.png">
      <img src="/img/grocery-store.png">
      <span class="absolute bg-spanColor w-[1.61vw] h-[3.2vh] rounded-2xl text-center text-amber-50 text-sm
                   right-[6.3vw] top-[1.5vh]">0</span>

    </section>
  </div>
</div>
